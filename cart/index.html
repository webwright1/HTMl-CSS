
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6a633b411.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <table class="table">
        <form method="post">
            <thead>
                <th>Order Id</th>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Order Id">1</td>
                    <td data-label="Image"><img src="bread.jpg" width="150px"></td>
                    <td data-label="Product Name">bread</td>
                    <td data-label="Price">22</td>
                    <td data-label="Quantity"><input type="number" name="qty" step="1" min="1" max="" title="qty" class="qty" size="3"></td>
                    <td data-label="Total">22</td>
                    <td data-label="Delete"><span class="fa fa-trash-alt"></span></td>
                </tr>
                <tr>
                    <td data-label="Order Id">2</td>
                    <td data-label="Image"><img src="cake.jpg" width="150px"></td>
                    <td data-label="Product Name">cake</td>
                    <td data-label="Price">22</td>
                    <td data-label="Quantity"><input type="number" name="qty" step="1" min="1" max="" title="qty" class="qty" size="3"></td>
                    <td data-label="Total">22</td>
                    <td data-label="Delete"><span class="fa fa-trash-alt"></span></td>
                </tr>
                <tr>
                    <td colspan="5" style="font-weight: bold; font-size: 24px;">Total:</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td colspan="5" style="font-weight: bold; font-size: 24px;">Vat:</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td colspan="5" style="font-weight: bold; font-size: 24px;">sub-Total:</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="button" name="update_cart">Update Cart</button></td>
                    <td colspan="2"><button type="submit" class="button" name="checkout">Proceed to checkout</button></td>
                </tr>
            </tbody>
        </form>
    </table>

</body>
</html>
